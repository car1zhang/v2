{{define "title"}}{{.Photo.Title}}{{end}}

{{define "content"}}
<div class="row">
    <a href="/">Home</a>
    <a href="/photos">Photos</a>
</div>
<h1>{{.Photo.Title}}</h1>
<div class="row">
    {{range .Collections}}
    <a href="/photos/collection/{{.ID}}">
        <h3>
            {{.Title}}
        </h3>
    </a>
    {{end}}
</div>
<img src="https://imagedelivery.net/Jub0u_w-QxWioVt50_O2Ew/{{.Photo.ID}}/public" width="1024" alt="{{.Photo.Title}}" />
{{end}}
